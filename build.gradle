plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

jar {
    baseName = 'SpringDataRestPractice'
    version =  '0.1.0'
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'
    api 'org.springframework.data:spring-data-jpa:1.11.18.RELEASE'
	api 'commons-dbcp:commons-dbcp:1.4'
	api 'javax.persistence:javax.persistence-api:2.2'
	api 'javax.transaction:javax.transaction-api:1.3'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'
    implementation 'org.hibernate:hibernate-entitymanager:4.3.11.Final'
    implementation 'org.hibernate:hibernate-core:4.3.11.Final'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.9.8'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.8'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.9.8'
    compile "com.impossibl.pgjdbc-ng:pgjdbc-ng:0.8.2"
    
    implementation 'org.postgresql:postgresql:42.2.5'
    
    compile 'log4j:log4j:1.2.16'
    compile 'org.slf4j:slf4j-api:1.7+'
    compile 'org.slf4j:slf4j-log4j12:1.7+'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    testImplementation 'org.springframework:spring-test:4.3.22.RELEASE'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}
